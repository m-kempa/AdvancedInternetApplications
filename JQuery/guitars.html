<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jsonEX</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(function() {
        $("#loadGuitars").click(() => {
          $.getJSON("guitars.json", g => {
            g.Guitars.Guitar.forEach(i => {
              $("#listGuitars").append(`<li>${i.Brand} - ${i.Model}</li>`);
            });
          });
        });
      });
 </script>
</head>
<body>
 <button id="loadGuitars">Load The guitars</button>
 <ul id="listGuitars"></ul>
</body>
</html>
