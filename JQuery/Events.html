<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jQuery</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function () {
    $('td').one('click', edit);

    $('button').bind('asdf', function () { alert('The cake is a lie!'); }); //create event 

});
    function edit(e) {
        // .text() - the text is treadted like a string
        // .html content is interpreted like html
        $(e.target).html(`<input id=\"edit\" value="${$(e.target).text()}"></input>`); 
        $(e.target).find(`#edit`).focus(); //focus on input
        $(e.target).find(`#edit`).blur(function(){  //when focus on elemten is lost
            $(e.target).html($("#edit").val()).one("click",edit); // take value (propery of the tag)
        });

    $('button').trigger('asdf'); //trigger a bind event 
    $('*').unbind(); //unbind all events 
    }

 </script>
</head>
<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
       </table>
       <button>Cake Truth button</button>
</body>
</html>
