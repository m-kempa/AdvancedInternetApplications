<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <style>
 a { margin: 10px; }
 #content { border: 1px solid black; padding: 20px; width: 50%; }
 </style>
 <script type="text/javascript">
 $(function () {
    $("a").click(function() {
        /*
        let thisA = $(this);
        $("#content").fadeOut("medium", function() { // blocked animation
            $("#content").load("AJAX" + thisA.attr("href"), function() { // we cant use "this" becouse it is different element in this case
               $("#content").fadeIn(); // not blocked animation
             });
           });
           return false;
        */
        
        $('#content').animate({height: '0px', width: '0px'}, () => {
            $('#content').load('AJAX' + $(this).attr('href'), () => {
                $('#content').animate({ height: '500px', width: '500px'});
            });
        });
        return false;   //allow us to stay on AJAX.html
    });
});
 </script>
